version: '3.8'
services:
  auth-service:
    build: ./backend/auth-service
    ports:
      - "8081:8081"
  update-service:
    build: ./backend/update-service
    ports:
      - "8082:8082"
  model-registry:
    build: ./backend/model-registry
    ports:
      - "8083:8083"
  ai-agent:
    build:
      context: ./client/shared/ai-agent
      dockerfile: Dockerfile.agent
    volumes:
      - ./client/shared/ai-agent:/agent:ro
    ports:
      - "8080:8080"
  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    environment:
      - AI_AGENT_URL=http://ai-agent:8080
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./client/web
      dockerfile: Dockerfile.web
    ports:
      - "5173:5173"
    depends_on:
      - api
      - ai-agent
